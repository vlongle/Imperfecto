<head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h3> Strategy</h3>
        <div id="strategy"></div>
        <h3> Average Strategy</h3>
        <div id="avg_strategy"></div>
        <h3> Moving Average Payoff </h3>
        <div id="avg_payoff"></div>

        <div class="row">
            <div class="col-sm-6">
                <div id="slider">
                    <input id="rangeSlider" type="range" value=0 min=0 max=100>
                    <output id="sliderOutput">0</output>
                </div>

                <div id="replay_control">
                    <button type="button" id="start" class="btn btn-primary">start</button>
                    <button type="button" id="stop" class="btn btn-danger">stop</button>
                </div>
            </div>

            <div class="col-sm-6">
                <div id="speed_control" class="d-flex justify-content-center">
                    <button type="button" id="speedUp" class="btn btn-info">speed up ⏩</button>
                    <button type="button" id="slowDown" class="btn btn-info">slow down ⏬</button>
                </div>
                <output id="speedOutput" class="d-flex justify-content-center">Speed: 1.0 </output>
            </div>
        </div>
    </div>
    <script defer type="module" src="index.js"></script>
</body>
